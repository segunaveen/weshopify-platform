server.port=${APP_PORT:8082}
server.servlet.context-path=${APP_CONTEXT:/weshopify-platform}

spring.datasource.url=${DB_DRIVER:jdbc}:${DB_TYPE:mysql}://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_SCHEMA:weshopify-platform}
spring.datasource.username=${DB_USER_NAME:root}
spring.datasource.password=${DB_USER_PWD:root}
#spring.datasource.hikari.minimum-idle=1
#spring.datasource.hikari.maximum-pool-size=2

spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.MySQL8Dialect}

